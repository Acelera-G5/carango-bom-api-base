#DATASOURCE CONFIGS
spring.datasource.url = ${DATABASE_HOST}
spring.datasource.username = ${DATABASE_USERNAME}
spring.datasource.password = ${DATABASE_PASSWORD}
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.datasource.hikari.max-lifetime = 600000

#JPA CONFIGS
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.show_sql = true
spring.jpa.properties.hibernate.format_sql = true

# jwt
carangobom.jwt.secret = ${JWT_SECRET}
carangobom.jwt.expiration = ${JWT_EXPIRATION}

# Cache
spring.cache.type = ${CACHE_TYPE}
spring.redis.host = ${CACHE_HOST}
spring.redis.port = ${CACHE_PORT}
spring.redis.username=${CACHE_USERNAME}
spring.redis.password=${CACHE_PASSWORD}

# JACKSON CONFIGS
spring.jackson.serialization.fail-on-empty-beans=false